<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Main header -->
    <header id="main-header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <!-- brand -->
                <a class="navbar-brand" href="#">
                    <img class="mobile-logo d-lg-none" src="./img/mobile-logo.png" alt="Logo">
                    <img class="dk-logo d-none d-lg-block" src="./img/logo.svg" alt="Logo">
                </a>
                <!-- search bar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Search">
                </form>
                <!-- hamburger menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <!-- expanded menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- links -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <!-- dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                            <!-- dropdown list -->
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard body -->
    <main id="dashboard" class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <!-- collapsed -->
            <div class="sidebar__collapsed"></div>

            <!-- expanded -->
            <div class="sidebar__expanded"></div>
        </div>

        <!-- Main content -->
        <div id="main-content">
            <!-- header -->
            <div class="main-content__header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-box">CONTENT</div>
                        </div>
                        <div class="col-12">
                            <div class="content-box">CONTENT</div>
                        </div>
                        <div class="col-12">
                            <div class="content-box">CONTENT</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- body -->
            <div class="main-content__body">
                <div class="container-fluid">
                    <div class="row d=flex">
                        <!-- col top-mobile left-dk -->
                        <div class="col-12 col-lg-8">
                            <div class="card">
                                <h5 class="card-header">Prossime classi</h5>
                                <div class="card-body">
                                    <h5 class="card-title">CONTENT</h5>
                                </div>
                            </div>
                            <div class="card">
                                <h5 class="card-header">F.A.Q</h5>
                                <div class="card-body">
                                    <h5 class="card-title">CONTENT</h5>
                                </div>
                            </div>
                        </div>
                        <!-- col bottom-mobile right-dk -->
                        <div class="col-12 col-lg-4">
                            <div class="card">
                                <h5 class="card-header">To Do</h5>
                                <div class="card-body">
                                    <h5 class="card-title">CONTENT</h5>
                                </div>
                            </div>
                            <div class="card">
                                <h5 class="card-header">Prossime classi</h5>
                                <div class="card-body">
                                    <h5 class="card-title">CONTENT</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
